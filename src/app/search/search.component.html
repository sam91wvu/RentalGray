<div clas="row">
  <div class="col-xs-12">
    <div class="mat-title" *ngIf="searchResult">
        Found {{searchResult.length}} results for {{search}}
        <app-item-detail [itemList]="searchResult"></app-item-detail>
    </div>
    <div class="mat-title" *ngIf="!searchResult">
     No Results Found
    </div>
  </div>
</div>
