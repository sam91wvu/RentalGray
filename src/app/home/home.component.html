<div class="home">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Rental Gray</span>
    </mat-toolbar>
    <div>
      <div id="searchForm" [formGroup]="homeForm">
        <div class="row">
          <div class="col-xs-12">
            <input class="form-control" matInput formControlName="search" id="search" placeholder="Table, Chairs, Tents.."/>
            <button mat-button color="primary" [routerLink]="['/search', this.home.search]">Search</button>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
