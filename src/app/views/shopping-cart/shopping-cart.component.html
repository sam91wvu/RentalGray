<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">My Shopping Cart</mat-toolbar>
    <mat-nav-list *ngFor="let item of cartList ">
      <a mat-list-item (click)="removeFromCart(item)">{{item}}</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
